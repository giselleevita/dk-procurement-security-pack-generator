services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dkpack}
      POSTGRES_USER: ${POSTGRES_USER:-dkpack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dkpack}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://dkpack:dkpack@db:5432/dkpack}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read(); print('ok')\""]
      interval: 10s
      timeout: 5s
      retries: 20
    volumes:
      - ./backend:/app

  web:
    image: node:20-alpine
    working_dir: /web
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/web
    depends_on:
      api:
        condition: service_healthy

volumes:
  pg_data:

